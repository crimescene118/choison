<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>최아들인스타</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
  }
  .background {
    position: relative;
    width: 100%;
    height: 0;
    padding-bottom: 216.6%; /* 이미지의 높이/너비 비율에 맞춤 */
    background-image: url('최아들인스타.png'); /* 초기 배경 이미지 경로 */
    background-size: cover;
    background-position: center;
  }
  .button {
    position: absolute;
    background-color: transparent; /* 투명한 배경 */
    border: none; /* 테두리 없음 */
    cursor: pointer;
    width: calc(300 / 1170 * 100%); /* 버튼 너비 비율 */
    height: calc(300 / 2532 * 100%); /* 버튼 높이 비율 */
    top: calc(1081 / 2532 * 100%); /* 버튼 상단 위치 비율 */
    left: calc(74 / 1170 * 100%); /* 버튼 좌측 위치 비율 */
  }

  @media (max-width: 768px) {
    .background {
      padding-bottom: 216.6%; /* 모바일에서도 배경 이미지 비율 유지 */
    }
    .button {
      /* 모바일 화면에서 버튼 크기 비율 조정, 필요에 따라 값을 조정하세요 */
      width: 20%; /* 예: 더 큰 비율로 설정 */
      height: 20%; /* 예: 더 큰 비율로 설정 */
    }
  }
</style>
</head>
<body>

<div class="background" id="background">
  <button class="button" onclick="changeImage()"></button>
</div>

<script>
function changeImage() {
  document.getElementById('background').style.backgroundImage = "url('최아들인스타게시글.png')";
}
</script>

</body>
</html>
